<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Assessment</title>
</head>

<body>
    <!-- Wrap the card in a container for responsiveness -->
    <div class="container">
        <div class="card">
            <h2 class="separator">Bundle & Save</h2>
            <!-- 1 Pair Section Starts From Here-->
            <div class="expandable" onclick="selectOption(this)">
                <div class="options">
                    <input type="radio" name="option" id="pair1" value="pair1">
                    <div class="pair">
                        <label for="pair1">1 Pair</label>
                        <h4>DKK 195.00</h4>
                    </div>
                    <h4 class="discount">50% OFF</h4>
                </div>
            </div>
            <!-- 2 Pair Section Starts From Here-->
            <div class="expandable" onclick="selectOption(this)">
                <div class="options">
                    <input type="radio" name="option" id="pair2" value="pair2">
                    <div class="pair">
                        <label for="pair2">2 Pair</label>
                        <h4>DKK 345.00</h4>
                    </div>
                    <h4 class="sale">DKK 195.00</h4>
                    <div class="popular">
                        <h4 class="green-text">Most Popular</h4>
                        <h4 class="discount">40% OFF</h4>
                    </div>
                </div>
            </div>
            <!-- 3 Pair Section Starts From Here-->
            <div class="expandable" onclick="selectOption(this)">
                <div class="options">
                    <input type="radio" name="option" id="pair3" value="pair3">
                    <div class="pair">
                        <label for="pair3">3 Pair</label>
                        <h4>DKK 528.00</h4>
                    </div>
                    <h4 class="discount">60% OFF</h4>
                </div>
            </div>
            <!-- Card Footer -->
            <div class="shipping">
                <h4 class="free-shipping">Free 2 Day Shipping</h4>
                <label for="">Total : <strong>DKK 360.00</strong></label>
            </div>
            <button class="add-to-cart">
                <i class="fa-solid fa-plus"></i> Add to Cart
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
