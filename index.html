<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="card">
        <div class="heading">
            <h4>Bundle & Save</h4>
        </div>
        <!-- 1st Rectangle -->
        <div class="pair-1">
            <div class="radio-price">
                <input type="radio" name="pair" id="pair-1">
                <div class="info">
                    <h4>1 Pair</h4>
                    <h4 class="price">DKK 195.00</h4>
                </div>
            </div>
            <div class="discount">
                <h4>50% OFF</h4>
            </div>
        </div>
        <!-- 2nd Rectangle -->
        <div class="pair-2">
            <div class="radio-price">
                <input type="radio" name="pair" id="pair-1">
                <div class="info">
                    <h4>2 Pair</h4>
                    <h4 class="price">DKK 345.00</h4>
                </div>
                <h5 class="line-through">DKK 196.00</h5>
            </div>
            <div class="discount info">
                <h4>Most Popular</h4>
                <h4>40% OFF</h4>
            </div>
        </div>
        <!-- 3rd Rectangle -->
        <div class="pair-3">
            <div class="radio-price">
                <input type="radio" name="pair" id="pair-1">
                <div class="info">
                    <h4>3 Pair</h4>
                    <h4 class="price">DKK 528.00</h4>
                </div>
            </div>
            <div class="discount">
                <h4>60% OFF</h4>
            </div>
        </div>
        <div class="shipping">
            <h4 class="green-text">
                Free 2 Day Shipping
            </h4>
            <h4>
                Total : <strong>DKK 360.00</strong>
            </h4>
        </div>
        <button class="add-to-cart">
            <i class="fa-solid fa-plus"></i> Add to Cart
        </button>
        <div class="copywright">
            <p>
                <em>&copy; Powered by Pumper</em>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
